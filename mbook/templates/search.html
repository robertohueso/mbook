{% extends 'base.html' %}

{% block body %}
<form method="get" action="{{ url_for('search.results') }}" class="row form-inline mb-3">
  <div class="col form-group">
    <label class="col-auto col-form-label-lg" for="searchQuery">Title</label>
    <input type="search" class="col form-control form-control-lg" name="searchQuery" id="searchQuery" placeholder="The Da Vinci Code">
    <button type="submit" class="col-auto ml-2 btn btn-primary btn-lg" data-toggle="modal" data-target="#loadingModal"><span class="fa fa-search"></span></button>
  </div>
</form>

<div class="row jumbotron">
  <h1 class="display-4">Watch the movie or read the book?</h1>
  <p class="lead">Find out with mobook what people think about movies and books and enjoy the best version of each story.</p>
</div>

<div id="loadingModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Searching...</h4>
      </div>
      <div class="modal-body">
        <div class="row progress m-2">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
      </div>
      <div class="modal-footer">
        <p>It might take some time &#9785;</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
